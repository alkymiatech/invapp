<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INVAPP</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzSJjuTe1ULGakAJxRD9mtGslMHgiZgAObO8DbgwhP3aIlZFL9nXY7aspuCcIjmsjXGVg/exec";
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
<div class="contenedor">
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

</div>
</body>
</html>
